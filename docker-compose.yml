version: '3.9'

services:
    nginx:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ./code:/code
            - ./site.conf:/etc/nginx/conf.d/default.conf
        networks:
            - my-network
    service_php:   #nginx listen   service_php:9000   
        build:
            context: .
            dockerfile: Dockerfile
        container_name: php     
        image: php             
        volumes:
            - ./code:/code          
        networks:
            - my-network    
        entrypoint: /code/docker-entrypoint.sh       
    

networks:
    my-network:
        driver: bridge